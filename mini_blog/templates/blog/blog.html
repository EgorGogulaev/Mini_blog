<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-Blog</title>
</head>
<body>
    {% for post in post_list %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        {{ post.author }}
        <br>
        {{ post.date_publication }}
        <hr>
    {% endfor %}
</body>
</html>
